<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlackJack</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <!--Header-->

  <body>
    <h1 class="game-name">Let's Play BlackJack!</h1>
    <!--Main Container-->
    <section class="container">
      <section class="images">
        <!--Card Hands-->
        <section id="player1-hand"></section>
        <section id="dealer-hand"></section>
      </section>
    </section>

    <!--Buttons-->
    <section class="buttons">
      <section class="deal-reset">
        <button id="dealBtn" value="playGame">Deal</button>
        <button id="resetBtn" value="resetGame">Reset</button>
      </section>

      <section class="hit-stand">
        <button id="hitBtn" value="goToHit">Hit</button>
        <button id="standBtn" value="userStands">Stand</button>
      </section>
    </section>

    <!--Score Board-->
    <section class="scoreboard">
      Your Score : <input type="text" id="player-sum" value="" />Dealer Score :
      <input type="text" id="dealer-sum" value="" />
    </section>

    <section class="results">
      <section id="display">
        Results :
        <input type="text" id="results-box" />
      </section>
      <section id="counter">
        Wins Counter :
        <input type="number" id="wins-counter" />
      </section>
    </section>
    <footer>
      <p>Glad you had Fun! How 'bout a fresh air break and some sunshine?</p>
    </footer>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
